<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors!</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script src="script.js" defer></script>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <div id="score-board">
            <h3 id="human-player">Player 1:
                <span class="score" style="margin-left: 10px">0</span>
            </h3>
            <h3 id="ai-player">RPS-9000:
                <span class="score" style="margin-left: 10px">0</span>
            </h3>
        </div>
        <div id="results"></div>
    </body>
</html>
